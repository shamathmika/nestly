name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "ðŸ›°ï¸  Pulling latest code..."
            cd ~/nestly
            git pull origin main

            echo "ðŸ§±  Ensuring Node installed..."
            if ! command -v npm &> /dev/null
            then
              sudo dnf install -y nodejs
            fi

            echo "ðŸ§©  Building frontend..."
            cd frontend
            npm install
            npm run build

            echo "ðŸš€  Deploying frontend (preserving .env and .htaccess)..."
            # keep .env and .htaccess safe
            sudo find /var/www/html -mindepth 1 ! -name '.env' ! -name '.htaccess' -exec rm -rf {} +

            # copy new frontend build
            sudo cp -r dist/* /var/www/html/

            echo "ðŸ“¦  Deploying backend (repo's /backend â†’ server /api)..."
            sudo mkdir -p /var/www/html/api
            sudo cp -r ../backend/* /var/www/html/api/

            echo "ðŸ”  Setting permissions..."
            sudo chown -R apache:apache /var/www/html
            sudo chmod -R 755 /var/www/html

            # ensure .htaccess exists for React routing
            if [ ! -f /var/www/html/.htaccess ]; then
              echo "# React SPA rewrite rules" | sudo tee /var/www/html/.htaccess > /dev/null
              echo "<IfModule mod_rewrite.c>" | sudo tee -a /var/www/html/.htaccess > /dev/null
              echo "  RewriteEngine On" | sudo tee -a /var/www/html/.htaccess > /dev/null
              echo "  RewriteBase /" | sudo tee -a /var/www/html/.htaccess > /dev/null
              echo "  RewriteCond %{REQUEST_FILENAME} -f [OR]" | sudo tee -a /var/www/html/.htaccess > /dev/null
              echo "  RewriteCond %{REQUEST_FILENAME} -d" | sudo tee -a /var/www/html/.htaccess > /dev/null
              echo "  RewriteRule ^ - [L]" | sudo tee -a /var/www/html/.htaccess > /dev/null
              echo "  RewriteRule ^ index.html [L]" | sudo tee -a /var/www/html/.htaccess > /dev/null
              echo "</IfModule>" | sudo tee -a /var/www/html/.htaccess > /dev/null
            fi

            echo "ðŸ”„  Restarting Apache..."
            sudo systemctl restart httpd

            echo "âœ…  Deployment complete."
          EOF
