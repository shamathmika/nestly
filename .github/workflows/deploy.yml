name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "üõ∞Ô∏è  Pulling latest code..."
            cd ~/nestly
            git pull origin main

            echo "üß±  Ensuring Node installed..."
            if ! command -v npm &> /dev/null
            then
              sudo dnf install -y nodejs
            fi

            echo "üß©  Building frontend..."
            cd frontend
            npm install
            npm run build

            echo "üöÄ  Deploying frontend (preserving .env and .htaccess)..."
            # keep .env and .htaccess safe
            sudo find /var/www/html -mindepth 1 ! -name '.env' ! -name '.htaccess' -exec rm -rf {} +

            # copy new frontend build
            sudo cp -r dist/* /var/www/html/

            # ensure .htaccess exists for React routing
            if [ ! -f /var/www/html/.htaccess ]; then
              sudo tee /var/www/html/.htaccess > /dev/null <<'EOT'
                # React SPA rewrite rules
                <IfModule mod_rewrite.c>
                  RewriteEngine On
                  RewriteBase /
                  RewriteCond %{REQUEST_FILENAME} -f [OR]
                  RewriteCond %{REQUEST_FILENAME} -d
                  RewriteRule ^ - [L]
                  RewriteRule ^ index.html [L]
                </IfModule>
            EOT
            fi

            echo "üì¶  Deploying backend (repo's /backend ‚Üí server /api)..."
            sudo mkdir -p /var/www/html/api
            sudo cp -r ../backend/* /var/www/html/api/

            echo "üîê  Setting permissions..."
            sudo chown -R apache:apache /var/www/html
            sudo chmod -R 755 /var/www/html

            echo "üîÑ  Restarting Apache..."
            sudo systemctl restart httpd

            echo "‚úÖ  Deployment complete."
          EOF
