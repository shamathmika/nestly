name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "Pulling latest code..."
            cd ~/nestly
            git pull origin main

            echo "Installing Node 20..."
            sudo dnf install -y nodejs20

            echo "Building frontend..."
            cd frontend
            npm install
            npm run build

            echo "Deploying frontend..."
            sudo find /var/www/html -mindepth 1 ! -name '.env' ! -name '.htaccess' -exec rm -rf {} +
            sudo cp -r dist/* /var/www/html/

            echo "Writing .htaccess..."
            sudo bash -s << 'EOT'
cat << 'HTEOF' > /var/www/html/.htaccess
<IfModule mod_rewrite.c>
RewriteEngine On
RewriteBase /
RewriteCond %{REQUEST_FILENAME} -f [OR]
RewriteCond %{REQUEST_FILENAME} -d
RewriteRule ^ - [L]
RewriteRule ^ index.html [L]
</IfModule>
HTEOF
EOT

            echo "Deploying backend..."
            sudo rm -rf /var/www/html/api
            sudo mkdir -p /var/www/html/api
            sudo cp -r ../backend/* /var/www/html/api/

            echo "Fixing permissions..."
            sudo chown -R apache:apache /var/www/html
            sudo chmod -R 755 /var/www/html

            echo "Restarting Apache..."
            sudo systemctl restart httpd

            echo "Deployment complete!"
EOF
