name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "ğŸ›°ï¸  Pulling latest code..."
            cd ~/nestly
            git pull origin main

            echo "ğŸ§±  Ensuring Node installed..."
            if ! command -v npm &> /dev/null
            then
              sudo dnf install -y nodejs
            fi

            echo "ğŸ§©  Building frontend..."
            cd frontend
            npm install
            npm run build

            echo "ğŸš€  Deploying frontend..."
            # keep any .env in /var/www/html, wipe the rest
            sudo find /var/www/html -mindepth 1 ! -name '.env' -exec rm -rf {} +

            # copy new frontend build
            sudo cp -r dist/* /var/www/html/

            echo "ğŸ“¦  Deploying backend..."
            sudo rm -rf /var/www/html/api
            sudo mkdir -p /var/www/html/api
            sudo cp -r ../backend/* /var/www/html/api/

            echo "ğŸ”  Setting permissions..."
            sudo chown -R apache:apache /var/www/html
            sudo chmod -R 755 /var/www/html

            echo "ğŸ”„  Restarting Apache..."
            sudo systemctl restart httpd

            echo "âœ…  Deployment complete."
          EOF
